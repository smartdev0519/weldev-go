<p>
<table class="layout">
<tr>
	<th align="left">File</th>
	<td width="25">&nbsp;</td>
	<th align="right">Bytes</th>
	<td width="25">&nbsp;</td>
	<th align="left">Modified</th>
</tr>
<tr>
	<td><a href="..">..</a></td>
</tr>
{{range .}}
<tr>
	{{$name := .|fileInfoName|html}}
	<td align="left"><a href="{{$name}}">{{$name}}</a></td>
	<td></td>
	<td align="right">{{html .Size}}</td>
	<td></td>
	<td align="left">{{.|fileInfoTime|html}}</td>
</tr>
{{end}}

</table>
</p>
